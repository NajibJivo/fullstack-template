<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Fullstack</title>
    <script src="js/app.js"></script>
</head>

<body>
    <header>
        <nav class="navbar">
            <a href="" class="navbar-brand">Fullstack Example</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <section class="form-container">
                <h2 class="center">Add / Update Book</h2>
                <form id="book-form" class="mb-4 flex" autocomplete="off">
                    <input type="hidden" id="id" name="id" value="" />
                    <input type="text" id="title" name="title" placeholder="Title" required />
                    <input type="text" id="author" name="author" placeholder="Author" required />
                    <input type="text" id="isbn" name="isbn" placeholder="ISBN" required />
                    <button type="submit">Add/Update Book</button>
                </form>
            </section>
        </div>
        <div class="container">
            <h1 class="center mb-4">Book Management</h1>
            <!-- <section class="form-container">
                <form id="search-form" class="mb-4 flex" autocomplete="off">
                    <input type="text" id="search" name="search" placeholder="Search by title, author, or ISBN" />
                    <button type="submit">Search</button>
                    <button type="button" class="reset-button" id="search-reset-button">Reset</button>
                </form>
            </section> -->
            <table id="book-table">
                <thead>
                    <tr>
                        <th data-key="id" data-label="ID">ID</th>
                        <th data-key="title" data-label="Title">Title</th>
                        <th data-key="author" data-label="Author">Author</th>
                        <th data-key="isbn" data-label="ISBN">ISBN</th>
                        <!-- action buttons -->
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-table-body">
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer">
        <p>&copy; 2025 OSNB @ EK</p>
    </footer>
</body>

</html>
